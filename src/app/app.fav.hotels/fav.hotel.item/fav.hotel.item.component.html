<div class="media text-muted pt-3">
  <img src="{{favHotel.hotel.picture}}" 
  class="bd-placeholder-img mr-2 rounded" width="32" height="32" />
  <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
    <strong class="d-block text-gray-dark">{{favHotel.hotel.title}}</strong>
    {{favHotel.hotel.description | shortDescription : 100 }}
  </p>
  <small (click)="favhotelDel()" class="ml-3 colorDel icon-remove" title="Delete favorite hotel">x</small>
</div>
